
<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
       Pedidos
    </ion-title>
    
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
         <ion-icon color="primary" slot="icon-only"  name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']" >
        <ion-icon color="primary" slot="icon-only"  name="storefront-sharp"></ion-icon>
     </ion-button>
      <ion-button [routerLink]="['/perfil']" >
         <ion-icon color="primary" slot="icon-only"  name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="m-3">
    <ion-segment mode="ios" (ionChange)="changeSegment($event)" value="nuevos">
      <ion-segment-button value="nuevos">
        <ion-label class="normal">nuevos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="culminados">
        <ion-label class="normal">culminados</ion-label>
      </ion-segment-button>
    </ion-segment>
</div>

<div *ngIf="nuevos">
  <ion-card *ngFor="let pedido of pedidos">
    <ion-item>
      <ion-label class="normal">
          Estado: {{pedido.estado}}
          <p>
            fecha: {{pedido.fecha.seconds*1000 | date }}
          </p>
      </ion-label>
    </ion-item>
    <app-itemcarrito *ngFor="let producto of pedido.productos"  
    [productoPedido]="producto" [botones]=false></app-itemcarrito>
  </ion-card>
</div>

<div *ngIf="!nuevos">
  <ion-card *ngFor="let pedido of pedidosEntregados">
    <ion-item>
      <ion-label class="normal">
          Estado: {{pedido.estado}}
          <p>
            fecha: {{pedido.fecha.seconds*1000 | date }}
          </p>
      </ion-label>
    </ion-item>
    <app-itemcarrito *ngFor="let producto of pedido.productos"  
    [productoPedido]="producto" [botones]=false></app-itemcarrito>
  </ion-card>
</div>

</ion-content>
